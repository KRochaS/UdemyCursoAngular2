limit: <input type="number" [(ngModel)]="limit">
<br>
term: <input type="text" (keyup.enter)="pesquisarGiphy()" [(ngModel)]="term">
<br>
<button (click)="pesquisarGiphy()" type="text"> Pesquisar</button>
 <!-- TODO: (click) = Event Binding -->
 <!-- keyup.enter = Event binding no input
 usado para digitar algo no input e apertar enter -->

 <!-- {{ gifs | json }} Verificar se a requisição está vindo -->

 <!-- | json = Pipe Json faz com que o objeto gifs seja convertido em um json
para ter na tela  -->

<!-- ([ngModel])="variavel" TWO-WAY DATA BUILDING ngModel transpassar o que foi digitado na input para a variável que está
no component.ts -->

<a *ngFor="let gif of gifs">
    <img src="http://i.giphy.com/{{gif.id}}.gif" title="image {{gif.id}}">

</a>
